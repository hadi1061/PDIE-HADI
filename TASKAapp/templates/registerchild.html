<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Child</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffebcd;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .container {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 400px;
            max-width: 100%;
            border: 5px solid #ffb6c1;
        }
        h2 {
            text-align: center;
            color: #ff69b4;
            font-size: 2em;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            color: #666;
            font-size: 1.1em;
        }
        input, select, textarea {
            padding: 10px;
            margin-top: 5px;
            border: 2px solid #ffb6c1;
            border-radius: 10px;
            width: 100%;
            box-sizing: border-box;
            font-size: 1em;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #ff69b4;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>WANT REGISTERR CHILD!!!!!</h2>
        <form method="post" action="{% url 'addchild' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">CLICKK HERE !!!</button>
        </form>
    </div>
</body>
</html>
