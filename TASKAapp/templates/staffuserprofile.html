<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff User Profile</title>
    {% load static %}
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #1e75ab;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        table {
            width: 50%;
            border: 2px solid #1e75ab;
            margin: 20px 0;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        th, td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        th {
            text-align: left;
        }
        td {
            text-align: center;
        }
        th {
            background-color: #1e75ab;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .manage a {
            display: inline-block;
            color: #1e75ab;
            text-decoration: none;
            padding: 10px 15px;
            border: 2px solid #1e75ab;
            border-radius: 4px;
            margin: 5px 0;
            transition: background-color 0.3s, color 0.3s;
        }
        .manage a:hover {
            background-color: #1e75ab;
            color: white;
        }
        .profile-img {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .profile-img img {
            height: 220px;
            width: 220px;
            border-radius: 50%;
            border: 3px solid #1e75ab;
        }
        .center-text {
            text-align: center;
            font-size: 20px;
            color: #1e75ab;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        {{ mySTAFF.NAME }}'s Profile
    </header>
    <div class="profile-img">
        <img src="{% static 'stafficon.jpg' %}" alt="Profile Picture">
    </div>
    <center>
        <table>
            <tr>
                <th>IC Number</th>
                <td>{{ mySTAFF.STICNUM }}</td>
            </tr>
            <tr>
                <th>Name</th>
                <td>{{ mySTAFF.NAME }}</td>
            </tr>
            <tr>
                <th>Password</th>
                <td>{{ mySTAFF.PASSWORD }}</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>{{ mySTAFF.EMAIL }}</td>
            </tr>
            <tr>
                <th>Phone Number</th>
                <td>{{ mySTAFF.PHONENUMBER }}</td>
            </tr>
            <tr>
                <th>Position</th>
                <td>{{ mySTAFF.POSITION }}</td>
            </tr>
            <tr>
                <th>Education</th>
                <td>{{ mySTAFF.EDUCATION }}</td>
            </tr>
            <tr>
                <th colspan="2" class="center-text">Manage</th>
            </tr>
            <tr class="manage">
                <td><a href="{% url 'staffeditprofile' mySTAFF.STICNUM %}">Edit Profile</a></td>
                <td><a href="staffupdate/{{ mySTAFF.STICNUM }}">Delete</a></td>
            </tr>
        </table>
    </center>
</body>
</html>
